<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTime 2.0</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <main>
        <section id="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls">
          <button data-action="toggleRunning" class="ph-fill ph-play"></button>
          <button data-action="toggleRunning" class="ph-fill ph-pause"></button>
          <button data-action="set" class="ph-fill ph-timer"></button>
          <button data-action="reset" class="ph-fill ph-stop"></button>
          <button data-action="plus" class="ph-bold ph-plus"></button>
          <button data-action="minus" class="ph-bold ph-minus"></button>
        </section>
      </main>

      <div id="sounds">
        <button data-action="soundForest">
          <img src="assets/forest.svg" alt="">
        </button>
        <button data-action="soundRain">
          <img src="assets/rain.svg" alt="">
        </button>
        <button data-action="soundCoffeShop">
          <img src="assets/coffee-shop.svg" alt="">
        </button>
        <button data-action="soundFirePlace">
          <img src="assets/fireplace.svg" alt="">
        </button>
      </div>
    </div>
  </body>
</html>
